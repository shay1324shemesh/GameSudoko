<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="GameStyle.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>The game</title>
  </head>
  <body>
    <div id="background">
      <div id="link-wrapper">
        <div id="btn-wrapper">
          <button class="btn" onclick="changeLevel()">Change level</button>
          <button class="btn" onclick="generateSudoku()">New game</button>
          <button class="btn" onclick="presentBoard()">Clean board</button>
          <button class="btn" onclick="checkTheBoard()">Check board</button>
        </div>
        <div>
          <div class="dropdown">
            <div class="dropdown-link">
              <label class="header-link" id="drop">Hints</label>
              <i id="dropdown-icon" class="ph-lightbulb-filament-bold"></i>
            </div>
            <div class="dropdown-content">
              <a onclick="findAWrongRow()" class="hint" id="hint-1" href="#"
                >check row</a
              >
              <a onclick="findAWrongCol()" class="hint" id="hint-2" href="#"
                >check column</a
              >
              <a onclick="findAWrongBlock()" class="hint" id="hint-3" href="#"
                >check block</a
              >
              <a onclick="findAWrongDigit()" class="hint" id="hint-4" href="#"
                >check number</a
              >
              <a onclick="discoverDigit()" class="hint" id="hint-5" href="#"
                >discover number</a
              >
            </div>
          </div>
        </div>
      </div>
      <div id="game-container">
        <h1 id="title">Good Luck</h1>
        <div class="board-container">
          <div class="block">
            <div id="0-0"></div>
            <div id="0-1"></div>
            <div id="0-2"></div>
            <div id="1-0"></div>
            <div id="1-1"></div>
            <div id="1-2"></div>
            <div id="2-0"></div>
            <div id="2-1"></div>
            <div id="2-2"></div>
          </div>
          <div class="block">
            <div id="0-3"></div>
            <div id="0-4"></div>
            <div id="0-5"></div>
            <div id="1-3"></div>
            <div id="1-4"></div>
            <div id="1-5"></div>
            <div id="2-3"></div>
            <div id="2-4"></div>
            <div id="2-5"></div>
          </div>
          <div class="block">
            <div id="0-6"></div>
            <div id="0-7"></div>
            <div id="0-8"></div>
            <div id="1-6"></div>
            <div id="1-7"></div>
            <div id="1-8"></div>
            <div id="2-6"></div>
            <div id="2-7"></div>
            <div id="2-8"></div>
          </div>
          <div class="block">
            <div id="3-0"></div>
            <div id="3-1"></div>
            <div id="3-2"></div>
            <div id="4-0"></div>
            <div id="4-1"></div>
            <div id="4-2"></div>
            <div id="5-0"></div>
            <div id="5-1"></div>
            <div id="5-2"></div>
          </div>
          <div class="block">
            <div id="3-3"></div>
            <div id="3-4"></div>
            <div id="3-5"></div>
            <div id="4-3"></div>
            <div id="4-4"></div>
            <div id="4-5"></div>
            <div id="5-3"></div>
            <div id="5-4"></div>
            <div id="5-5"></div>
          </div>
          <div class="block">
            <div id="3-6"></div>
            <div id="3-7"></div>
            <div id="3-8"></div>
            <div id="4-6"></div>
            <div id="4-7"></div>
            <div id="4-8"></div>
            <div id="5-6"></div>
            <div id="5-7"></div>
            <div id="5-8"></div>
          </div>
          <div class="block">
            <div id="6-0"></div>
            <div id="6-1"></div>
            <div id="6-2"></div>
            <div id="7-0"></div>
            <div id="7-1"></div>
            <div id="7-2"></div>
            <div id="8-0"></div>
            <div id="8-1"></div>
            <div id="8-2"></div>
          </div>
          <div class="block">
            <div id="6-3"></div>
            <div id="6-4"></div>
            <div id="6-5"></div>
            <div id="7-3"></div>
            <div id="7-4"></div>
            <div id="7-5"></div>
            <div id="8-3"></div>
            <div id="8-4"></div>
            <div id="8-5"></div>
          </div>
          <div class="block">
            <div id="6-6"></div>
            <div id="6-7"></div>
            <div id="6-8"></div>
            <div id="7-6"></div>
            <div id="7-7"></div>
            <div id="7-8"></div>
            <div id="8-6"></div>
            <div id="8-7"></div>
            <input id="8-8" type="text"></input>
          </div>
        </div>
      </div>
      <script src="GameScript.js"></script>
    </div>
  </body>
</html>
